<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>");

        document.write(Math.sign(4));
        document.write("<br>");
        document.write(Math.pow(4,6));
        document.write("<br>");
        document.write(Math.sqrt(64));
        document.write("<br>");
        document.write (Math.abs(-4.7));
        document.write("<br>");
        document.write(Math.floor(Math.random() * 10));




    </script>
