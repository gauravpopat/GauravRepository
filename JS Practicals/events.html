<!DOCTYPE html>
<html>
<body onresize="sayHello()" onscroll="sayHello()" onload="sayHello()" onkeydown="sayHello()">

    <script>
        function sayHello(){
            alert("Hello Mr.");
        }
    </script>

<button onclick="sayHello()">On Click</button>
<button ondblclick="sayHello()">Double Click</button>
<button onmouseover="sayHello()">Mouse Over</button>
<button onmouseout="sayHello()">Mouse Out</button>
<button oncontextmenu="sayHello()">Right Click</button>

</body>
</html>
