<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = new Date();
        document.write(`${d.getFullYear()} ${d.getMonth()} ${d.getDate()} ${d.getDay()} ${d.getHours()} ${d.getMinutes()} ${d.getSeconds()} ${d.getMilliseconds()} ${d.getTime()}`);
    </script>
</body>
</html>
