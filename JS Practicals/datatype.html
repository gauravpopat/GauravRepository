<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
// Numbers:
let length = 16;
let weight = 7.5;
document.write("<br>");
document.write(typeof length);

// Strings:
let color = "Yellow";
let lastName = "Johnson";

document.write("<br>");
document.write(typeof color);


// Booleans
let x1 = true;
let y2 = false;

document.write("<br>");
document.write(typeof x1);

// Object:
const person = {firstName:"John", lastName:"Doe"};

document.write("<br>");
document.write(typeof person);

// Array object:
const cars = ["Saab", "Volvo", "BMW"];

document.write("<br>");
document.write(typeof cars);

// Date object:
const date = new Date("2022-03-25");
document.write("<br>");
document.write(typeof date);

</script>


</body>
</html>
