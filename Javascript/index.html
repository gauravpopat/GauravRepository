<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        function verifyPassword(){
            var pwd1 = document.getElementById('password').value;
            var pwd2 = document.getElementById('rpassword').value;
            if(pwd1 == pwd2){
                alert('Login Successfully');
                location.href('./javascript.html');
                
            }
            else{
                alert('Password not match.. Try Again');
                
            }
        }
    </script>

</head>
<body>
    <form onsubmit="return verifyPassword()" id="form" method="POST" action="javascript.html">
        <input type="text" name="name" id="name" placeholder="Enter Name" required> <br>
        <input type="text" name="email" id="email" placeholder="Enter Email" required> <br>
        <input type="password" name="password" id="password" placeholder="Enter Password" required> <br>
        <input type="password" name="rpassword" id="rpassword" placeholder="Retype Password" required> <br> 
        <input type="submit" value="Submit" id="submit">

    </form>
</body>
</html>
